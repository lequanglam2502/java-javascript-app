<div class="container">

	<div class="omb_login">
    	<h3 class="omb_authTitle" *ngIf="!isRegisterSuccessful">Register</h3>
    	<h3 class="omb_authTitle" *ngIf="isRegisterSuccessful">User registered successfully</h3>
    	<h3 class="omb_authTitle"> <a *ngIf="isRegisterSuccessful" href="#">GO TO LOGIN</a> </h3>

		<div class="row omb_row-sm-offset-3">
			<div class="col-xs-12 col-sm-6">
			    <form class="omb_loginForm" action="" autocomplete="off" method="POST" *ngIf="!isRegisterSuccessful" (ngSubmit)="onSubmit()">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-user"></i></span>
						<input type="text" class="form-control" name="username" id="username" required
                                                       [(ngModel)]="registerRequest.username" placeholder="user name">
					</div>
					<span class="help-block"></span>
					
					<div *ngIf="isEmail" class="input-group">
						<span class="input-group-addon"><i class="fa fa-lock"></i></span>
						<input type="email" class="form-control" name="email" id="email" required minlength="4"
                                                       [(ngModel)]="registerRequest.email" placeholder="email">
					</div>
					<span class="help-block"></span>
										
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-lock"></i></span>
						<input type="password" class="form-control" name="password" id="password" required minlength="4"
                                                       [(ngModel)]="registerRequest.password" placeholder="password">
					</div>
					<span class="help-block"></span>
					
					<div  *ngIf="isConfirmPassword" class="input-group">
						<span class="input-group-addon"><i class="fa fa-lock"></i></span>
						<input type="confirmPassword" class="form-control" name="confirmPassword" id="confirmPassword" required minlength="4"
                                                       [(ngModel)]="registerRequest.confirmPassword" placeholder="confirm password">
					</div>
                    <span class="help-block"></span>
                    
                    <span class="help-block">{{errorMessage}}</span>

					<button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
				</form>
				
			</div>
    	</div>
	</div>

</div>
