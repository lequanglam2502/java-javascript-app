<div>
	<div class="modal-dialog">
		<div class="modal-content">
			<form>
				<div class="modal-header">
					<h4 class="modal-title">Edit Item</h4>
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label>name</label> <input [(ngModel)]="item.name" name="itemName" id="itemName" class="form-control" required>
					</div>
					<div class="form-group">
						<label>value</label>
						<textarea class="form-control" [(ngModel)]="item.value" name="itemValue" id="itemValue" required></textarea>
					</div>
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel"> 
					<input (click)="onSave(item)" data-dismiss="modal" type="submit" class="btn btn-info" value="Save">
				</div>
			</form>
		</div>
	</div>
</div>
